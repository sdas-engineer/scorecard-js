<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id = "match">
        <h1>ICC Cricket World Cup</h1> 
    </main>
    <div id = "teams">
      <h1>TEAM 1</h2>
      <h1>TEAM 2</h2>
    </div>
  <div class="scoreboard">
      <div id ="scorecard-1">
        <h1 id = "score-1">000</h1>
      </div>
    <div id = "scorecard-2">
      <h1 id = "score-2">000</h1>
    </div>
  </div>
  <div class ="runs">
    <div id = "runs-team-1">
      <button class ="btn" id ="team-1-one" onclick="addScoreA1()">+1</button>
      <button class ="btn" id ="team-1-two" onclick="addScoreA2()">+2</button>
      <button class ="btn" id ="team-1-three" onclick="addScoreA3()">+3</button>
      <button class ="btn" id ="team-1-four" onclick="addScoreA4()">+4</button>
      <button class ="btn" id ="team-1-six" onclick="addScoreA6()">+6</button>
    </div>
    
    <div id = "runs-team-2">
      <button class ="btn" id ="team-2-one" onclick="addScoreB1()">+1</button>
      <button class ="btn" id ="team-2-two" onclick="addScoreB2()">+2</button>
      <button class ="btn" id ="team-2-three" onclick="addScoreB3()">+3</button>
      <button class ="btn" id ="team-2-four" onclick="addScoreB4()">+4</button>
      <button class ="btn" id ="team-2-six" onclick="addScoreB6()">+6</button>
    </div>
  </div>
